{% extends 'main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<link rel="stylesheet" href="{% static 'css/hyper.css'%}">

<div class="dash-content">
    <div class="overview">
        <div class="title">
            <i class="uil uil-tachometer-fast-alt"></i>
            <span class="text">liste des credits</span>
        </div>

    <div class="containers">
        <div class="scrollable-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>CrÃ©dit</th>
                        <th>Payer</th>
                    </tr>
                </thead>
                <tbody>
                    {% for vente in datap %}
                        {% if vente.credit != 0 %}
                            <tr>
                                <td>{{ vente.date }}</td>
                                <td>{{ vente.credit }} GNF</td>
                                <!-- Lien pour payer le crÃ©dit -->
                                <td><a class='btn btn-info' href="{% url 'update_credit' vente.id %}">Payer</a></td>
                            </tr>
                        {% endif %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
