{% extends 'main.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/hyper.css' %}">
<div class="dash-content">
    <div class="overview">
        <div class="title">
            <i class="uil uil-tachometer-fast-alt"></i>
            <span class="text">Ajout de vente</span>
        </div>
    </div>
    <div class="container">
        <!-- Formulaire d'ajout de vente -->
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-danger" type="submit">Enregistrer</button>
        </form>
    
        <div class="imh">
            <!-- Image illustrative -->
            <img class="optique" src="{% static 'image/vente.png' %}" alt="Illustration Vente">
            <!-- Lien pour voir la liste des ventes -->
            <a href="{% url 'list_jours' %}" class="btn btn-info">Voir la liste</a>
        </div>
    </div>
</div>
{% endblock %}
