{% extends 'main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/hyper.css'%}">

<div class="dash-content">
    <div class="overview">
        <div class="title">
            <i class="uil uil-tachometer-fast-alt"></i>
            <span class="text">Depenses par jours</span>
            <a class="btn btn-info" href="{% url 'print_list_depense_day' %}">imprimer</a>
            
            <!-- Formulaire de recherche -->
            <form method="GET" action="{% url 'ma_vue_depense' %}">
                <input type="text" name="q" placeholder="Rechercher...">
            </form>
        </div>
    </div>

    <div class="containers">
        <div class="scrollable-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Vente Totale</th>
                        <th>Voir</th>
                    </tr>
                </thead>
                <tbody>
                    {% for jour in datap %}
                        <tr>
                            <td>{{ jour.date }}</td>
                            <td>{{ jour.total_vente }} GNF</td>
                            <!-- Lien pour voir les dÃ©tails des ventes par jour -->
                            <td><a class='btn btn-info' href="{% url 'list_depenses' jour.date %}">ðŸ‘€</a></td>
                        </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
