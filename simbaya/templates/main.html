{% load static  %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'image/logo.png' %}" type="image/x-icon">
    
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Tableau de bord </title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="{% static 'image/logo.png' %}" alt="">
            </div>

            <span class="logo_name">Eau Simbaya</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="/">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Tableau de bord</span>
                </a></li>
                <li><a href="{% url 'production'%}">
                    <i class=" uil-coins"></i>
                    <span class="link-name">Production</span>
                </a></li>

                <li><a href="{% url 'vente'%}">
                    <i class=" uil-usd-circle"></i>
                    <span class="link-name">Ventes</span>
                </a></li>

                <li><a href="{% url 'depenses' %}">
                    <i class=" uil-vertical-distribution-top"></i>
                    <span class="link-name">Depenses</span>
                </a></li>
                
                <li><a href="{% url 'credit' %}">
                    <i class=" uil-receipt-alt"></i>
                    <span class="link-name">credit</span>
                </a></li>
                
                <li><a href="{% url 'personnel' %}">
                    <i class="uil-users-alt"></i>
                    <span class="link-name">Personnel</span>
                </a></li>
                <li><a href="{% url 'stock' %}">
                    <i class="uil uil-servers"></i>
                    <span class="link-name">stock</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

           
            
            <!--<img src="images/profile.jpg" alt="">-->
        </div>
        {% block content %}
        {% endblock %}

        
    </section>

    <script src="{% static 'js/st.js' %}"></script>
</body>
</html>
